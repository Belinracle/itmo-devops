apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  labels:
    release: prometheus
spec:
  jobLabel: devops-backend
  endpoints:
    - port: http
      path: /actuator/prometheus
      interval: 15s
      params:
        Accept: [ "text/plain" ]  # Обманываем Prometheus
  selector:
    matchLabels:
      app: devops-backend
  namespaceSelector:
    any: true