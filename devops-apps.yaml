---
# Deployment для backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-backend
  template:
    metadata:
      labels:
        app: devops-backend
    spec:
      containers:
        - name: devops-backend
          image: devops-backend:latest
          ports:
            - containerPort: 8080  # Порт твоего бэкенда
---
# Service для backend
apiVersion: v1
kind: Service
metadata:
  name: devops-backend-service
spec:
  type: NodePort
  selector:
    app: devops-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30001  # внешний порт для доступа к backend
---
# Deployment для frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-frontend
  template:
    metadata:
      labels:
        app: devops-frontend
    spec:
      containers:
        - name: devops-frontend
          image: devops-frontend:latest
          ports:
            - containerPort: 80  # например, Nginx или React-фронтенд
---
# Service для frontend
apiVersion: v1
kind: Service
metadata:
  name: devops-frontend-service
spec:
  type: NodePort
  selector:
    app: devops-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080  # внешний порт для доступа к фронтенду