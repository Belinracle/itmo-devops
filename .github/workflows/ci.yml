name: CI Build
on:
  push:
    branches:
      - '**'
jobs:
  backendBuild:
    name: Maven backend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        working-directory: ./backend
        run: mvn compile
  backendTest:
    name: Maven Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'
      - name: Test with maven
        working-directory: ./backend
        run: mvn test
  frontendTest:
    name: Frontend Test
    runs-on: ubuntu-latest
    steps:
      working-directory: ./frontend
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test