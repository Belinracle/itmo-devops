<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Vite + React</title>
        <link rel="preload" as="font" type="font/woff2"
              href="/node_modules/@fontsource-variable/inter/files/inter-cyrillic-wght-normal.woff2"
              crossorigin="anonymous"/>
        <link rel="preload" as="font" type="font/woff2"
              href="/node_modules/@fontsource-variable/inter/files/inter-latin-wght-normal.woff2"
              crossorigin="anonymous"/>
        <link rel="preload" as="font" type="font/woff2"
              href="/node_modules/@fontsource-variable/inter/files/inter-latin-ext-wght-normal.woff2"
              crossorigin="anonymous"/>
        <!-- TODO: переместить скрипт -->
        <script nonce="">
            (function () {
                try {
                    let colorScheme = '';
                    const mode = localStorage.getItem('mui-mode') || 'system';
                    const dark = localStorage.getItem('mui-color-scheme-dark') || 'dark';
                    const light = localStorage.getItem('mui-color-scheme-light') || 'light';
                    if (mode === 'system') {
                        // handle system mode
                        const mql = window.matchMedia('(prefers-color-scheme: dark)');
                        if (mql.matches) {
                            colorScheme = dark
                        } else {
                            colorScheme = light
                        }
                    }
                    if (mode === 'light') {
                        colorScheme = light;
                    }
                    if (mode === 'dark') {
                        colorScheme = dark;
                    }
                    if (colorScheme) {
                        document.documentElement.classList.remove('%s'.replace('%s', light), '%s'.replace('%s', dark));
                        document.documentElement.classList.add('%s'.replace('%s', colorScheme));
                        document.documentElement.setAttribute('.%s', colorScheme);
                    }
                } catch (e) {
                }
            })();
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
